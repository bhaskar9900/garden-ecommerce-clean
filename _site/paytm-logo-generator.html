<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTm Logo Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .logo-container {
            width: 200px;
            height: 160px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 140px;
            height: 80px;
            background-color: #00baf2;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 28px;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            top: 20px;
            left: 15px;
        }
        
        .text {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">Paytm</div>
        <div class="text">India's most used payment app</div>
    </div>
    <p>Take a screenshot of this logo and save it as blue-logo-design.jpeg in the images directory</p>
</body>
</html>
